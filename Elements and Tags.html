<!-- Elements are the complete structure including opening tag, content and the closing tag and Tag is something written inside the "<>" symbol. Here is an example of each-->
 <!DOCTYPE html>
 <html>
    <body> <!-- "body" here can be considered as Tag-->
        <p>Hello world</p> <!-- this line can be taken as the element. here openig tag "<p>", content "Hello world" and closing tag "</p> is used."-->
    </body>
 </html>
