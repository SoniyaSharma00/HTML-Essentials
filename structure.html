<!DOCTYPE html>     <!--this specifies the version of HTML used-->
<html>              <!-- this is the main or root element of the HTML document-->
    <head>          <!-- this is the area where metadata are set like links to CSS, Title,character set-->
        <title> Title of the page</title>  <!-- this is the title of the webpage-->
</head>
    <body>           <!-- this is the area where entire body of the HTML document lies-->
        <h1>          
        Here comes the main heading of the page.
        </h1>
        <h2>
            Here comes the sub heading of the page.
        </h2>
        <p>
            Now you can write paragraph here. anything you wanted to write and include in a readable paragraph.
        </p>
        </body>
    </body>
</html>
